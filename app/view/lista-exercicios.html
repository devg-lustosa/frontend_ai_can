<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minha Lista | AICAN</title>
  <!-- Google Fonts: Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../styles/lista.css" />
  <link rel="icon" href="../assets/favicon.png" type="image/x-icon">
</head>

<body>
  <video autoplay muted loop playsinline class="bg-video">
    <source src="../assets/gym.fundo.mp4" type="video/mp4" />
    Seu navegador não suporta vídeo HTML5
  </video>

  <!-- Botão de Logout -->
  <button class="btn-logout" onclick="logout()" aria-label="Sair da conta">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
      <polyline points="16 17 21 12 16 7"></polyline>
      <line x1="21" y1="12" x2="9" y2="12"></line>
    </svg>
    Sair
  </button>

  <div class="container">
    <div class="form-box">
      <div class="logo-container">
        <img src="../assets/logo.aican.png" alt="Logo Aican" class="logo" />
      </div>

      <h2 id="tituloLista">Preparando sua rotina...</h2>

      <div class="loading-content" id="loading">
        <div class="circular-loader" aria-hidden="true"></div>
        <p class="loading-text" id="loadingText">Aguarde alguns instantes — estamos preparando sua rotina</p>

        <div class="loading-actions" id="loadingActions" style="display: none;">
          <button id="btnRetry" class="btn-voltar">Tentar novamente</button>
          <button id="btnBack" class="btn-voltar">Voltar e refazer</button>
        </div>
      </div>

      <div id="conteudoLista" style="display: none">
        <div class="treinos-scroll" id="diasTreino"></div>
        <div id="treinoDetalhado" class="treino-detalhado"></div>
        <div id="receitas"></div>
        <div class="botoes-final">
          <button class="btn-voltar" onclick="voltarParaFormulario()">
            Refazer Lista
          </button>
          <button id="btnPreviewPDF" class="btn-pdf">Visualizar PDF</button>
          <button id="btnGeneratePDF" class="btn-pdf">Gerar PDF</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../scripts/functions.js"></script>
  <script src="../scripts/api.js"></script>
  <script src="../scripts/lista-page.js"></script>
  <script src="../scripts/pdf-generator.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

</body>

</html>
