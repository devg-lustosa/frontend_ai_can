<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solicitar Lista | AICAN</title>
  <link rel="stylesheet" href="../styles/solicitar-lista.css" />
</head>

<body class="form-page">
  <video autoplay muted loop playsinline class="bg-video">
    <source src="../assets/gym.fundo.mp4" type="video/mp4" />
    Seu navegador não suporta vídeo HTML5
  </video>
  <div class="video-overlay"></div>

  <div class="container">
    <div class="form-box">
      <div class="logo-container">
        <img src="../assets/logo.aican.png" alt="Logo Aican" class="logo" />
      </div>

      <h2>Coloque suas Informações</h2>

      <form id="posCadastroForm">
        <div class="input-group">
          <label for="nome">Nome e Sobrenome</label>
          <input type="text" id="nome" name="nome" placeholder="Ex: Taldo Carvalho" required />
        </div>

        <div class="input-group">
          <label for="peso">Peso (kg)</label>
          <input type="number" id="peso" name="peso" placeholder="Ex: 89 kg" required />
        </div>

        <div class="input-group">
          <label for="idade">Idade</label>
          <input type="number" id="idade" name="idade" placeholder="Ex: 20 anos" required />
        </div>

        <div class="input-group">
          <label for="altura">Altura (cm)</label>
          <input type="number" id="altura" name="altura" placeholder="170 cm" required />
        </div>

        <div class="input-group">
          <label for="disponibilidade">Disponibilidade (vezes por semana)</label>
          <input type="number" id="disponibilidade" name="disponibilidade" placeholder="Ex: 3" required />
        </div>

        <div class="input-group">
          <label for="localTreino">Local de Treino</label>
          <select id="localTreino" name="localTreino" required>
            <option value="">Selecione...</option>
            <option value="arLivre">Ar Livre</option>
            <option value="academia">Academia</option>
            <option value="casa">Em casa</option>
          </select>
        </div>

        <div class="input-group">
          <label for="objetivo">Objetivo</label>
          <select id="objetivo" name="objetivo" required>
            <option value="">Selecione...</option>
            <option value="perder">Perder Peso</option>
            <option value="ganhar">Ganhar Peso</option>
            <option value="hipertrofia">Hipertrofia</option>
            <option value="definicao">Definição Muscular</option>
          </select>
        </div>

        <button type="button" class="btn-submit" onclick="irParaLoading()">
          Gerar Lista de Exercícios
        </button>
      </form>
    </div>
  </div>
  <script src="../scripts/api.js"></script>
  <script src="../scripts/functions.js"></script>
  <script src="../scripts/solicitar-lista.js"></script>
</body>

</html>
