<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solicitar Lista | AICAN</title>
  <!-- Google Fonts: Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../styles/solicitar-lista.css" />
  <link rel="icon" href="../assets/favicon.png" type="image/x-icon">
</head>

<body class="form-page">
  <video autoplay muted loop playsinline class="bg-video">
    <source src="../assets/gym.fundo.mp4" type="video/mp4" />
    Seu navegador não suporta vídeo HTML5
  </video>
  <div class="video-overlay"></div>

  <!-- Botão de Logout -->
  <button class="btn-logout" onclick="logout()" aria-label="Sair da conta">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
      <polyline points="16 17 21 12 16 7"></polyline>
      <line x1="21" y1="12" x2="9" y2="12"></line>
    </svg>
    Sair
  </button>

  <div class="container">
    <div class="form-box">
      <div class="logo-container">
        <img src="../assets/logo.aican.png" alt="Logo Aican" class="logo" />
      </div>

      <h2 id="greeting">Coloque suas Informações</h2>

      <form id="posCadastroForm" novalidate>
        <div class="input-group">
          <label for="peso">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              style="margin-right: 5px; vertical-align: middle;">
              <path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"></path>
              <line x1="16" y1="8" x2="2" y2="22"></line>
              <line x1="17.5" y1="15" x2="9" y2="15"></line>
            </svg>
            Peso (kg)
          </label>
          <input type="number" id="peso" name="peso" placeholder="Ex: 89 kg" required
            aria-label="Peso em quilogramas" />
        </div>

        <div class="input-group">
          <label for="idade">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              style="margin-right: 5px; vertical-align: middle;">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            Idade
          </label>
          <input type="number" id="idade" name="idade" placeholder="Ex: 20 anos" required aria-label="Idade em anos" />
        </div>

        <div class="input-group">
          <label for="altura">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              style="margin-right: 5px; vertical-align: middle;">
              <path d="M2 12h20"></path>
              <path d="M6 12v8"></path>
              <path d="M18 12v8"></path>
              <path d="M12 2v20"></path>
            </svg>
            Altura (cm)
          </label>
          <input type="number" id="altura" name="altura" placeholder="170 cm" required
            aria-label="Altura em centímetros" />
        </div>

        <div class="input-group">
          <label for="disponibilidade">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              style="margin-right: 5px; vertical-align: middle;">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            Disponibilidade (vezes por semana)
          </label>
          <input type="number" id="disponibilidade" name="disponibilidade" placeholder="Ex: 3" required
            aria-label="Quantas vezes por semana você pode treinar" />
        </div>

        <div class="input-group">
          <label for="localTreino">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              style="margin-right: 5px; vertical-align: middle;">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
              <circle cx="12" cy="10" r="3"></circle>
            </svg>
            Local de Treino
          </label>
          <select id="localTreino" name="localTreino" required aria-label="Selecione o local onde você treina">
            <option value="">Selecione...</option>
            <option value="arLivre">Ar Livre</option>
            <option value="academia">Academia</option>
            <option value="casa">Em casa</option>
          </select>
        </div>

        <div class="input-group">
          <label for="objetivo">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              style="margin-right: 5px; vertical-align: middle;">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="22" y1="12" x2="18" y2="12"></line>
              <line x1="6" y1="12" x2="2" y2="12"></line>
              <line x1="12" y1="6" x2="12" y2="2"></line>
              <line x1="12" y1="22" x2="12" y2="18"></line>
            </svg>
            Objetivo
          </label>
          <select id="objetivo" name="objetivo" required aria-label="Selecione seu objetivo de treino">
            <option value="">Selecione...</option>
            <option value="perder">Perder Peso</option>
            <option value="ganhar">Ganhar Peso</option>
            <option value="hipertrofia">Hipertrofia</option>
            <option value="definicao">Definição Muscular</option>
          </select>
        </div>

        <button type="button" class="btn-submit" onclick="irParaLoading()"
          aria-label="Gerar lista de exercícios personalizada">
          Gerar Lista de Exercícios
        </button>
      </form>
    </div>
  </div>
  <script src="../scripts/api.js"></script>
  <script src="../scripts/functions.js"></script>
  <script src="../scripts/solicitar-lista.js"></script>
</body>

</html>
