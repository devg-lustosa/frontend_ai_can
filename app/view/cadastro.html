<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../home.css">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <link rel="icon" href="../assets/favicon.png" type="image/x-icon">
    <title>Cadastro | AICAN</title>
</head>

<body>
    <!-- Vídeo de fundo -->
    <video autoplay muted loop playsinline class="bg-video">
        <source src="../assets/gym.fundo.mp4" type="video/mp4" />
        Seu navegador não suporta vídeo HTML 5
    </video>
    <div class="video-overlay"></div>

    <!-- Box central -->
    <div class="home-container">
        <div class="home-box">
            <!-- Logo -->
            <img src="../assets/logo.aican.png" alt="Logo AICAN" class="logo" />

            <!-- Container de Formulários -->
            <div class="auth-container">

                <!-- Formulário de Cadastro -->
                <div id="register-form" class="auth-form">
                    <h2>Criar Conta</h2>
                    <form id="form-cadastro">
                        <div class="input-group">
                            <input type="text" id="register-name" placeholder="Nome completo" required />
                        </div>
                        <div class="input-group">
                            <input type="email" id="register-email" placeholder="Seu e-mail" required />
                        </div>
                        <div class="input-group">
                            <input type="password" id="register-password" placeholder="Senha" required />
                            <button type="button" class="toggle-password"
                                onclick="togglePassword('register-password', this)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                        <div class="input-group">
                            <input type="password" id="register-confirm-password" placeholder="Confirmar Senha"
                                required />
                            <button type="button" class="toggle-password"
                                onclick="togglePassword('register-confirm-password', this)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                        <button type="submit" class="btn-home full-width">Cadastrar</button>
                    </form>
                    <p class="auth-switch">
                        Já tem conta? <a href="../index.html">Fazer Login</a>
                    </p>
                </div>

                <div id="auth-message" class="message hidden"></div>
            </div>
        </div>
    </div>

    <script src="../scripts/api.js"></script>
    <script src="../scripts/cadastro.js"></script>
</body>

</html>
